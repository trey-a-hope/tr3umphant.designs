name: tr3umphant_designs
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev 
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0" 

dependencies:
  flutter:
    sdk: flutter 
  cupertino_icons: ^1.0.2 
  flutter_svg: ^1.0.3
  get: ^4.6.1
  get_storage: ^2.0.3
  getwidget: ^2.0.5
  material_design_icons_flutter: ^5.0.6595
  url_launcher: ^6.0.20

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/  

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway/Raleway-Medium.ttf
          weight: 500
        - asset: assets/fonts/Raleway/Raleway-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Raleway/Raleway-Bold.ttf
          weight: 700